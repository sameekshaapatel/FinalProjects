<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Test</title>
</head>
<body>
  <h1>Audio Test</h1>
  <button onclick="playWinSound()">Play Win Sound</button>
  <button onclick="playLoseSound()">Play Lose Sound</button>
  <button onclick="playTieSound()">Play Tie Sound</button>

  <script>
    const winSound = new Audio('Project\soundeffects\win.wav');
    const loseSound = new Audio('Project\soundeffects\lose.mp3');
    const tieSound = new Audio('Project\soundeffects\tie.mp3');

    function playWinSound() {
      winSound.play().catch(error => console.error("Error playing win sound:", error));
    }

    function playLoseSound() {
      loseSound.play().catch(error => console.error("Error playing lose sound:", error));
    }

    function playTieSound() {
      tieSound.play().catch(error => console.error("Error playing tie sound:", error));
    }
  </script>
</body>
</html>
